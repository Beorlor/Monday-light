<!-- modals.html -->
<div id="createProjectModal" class="modal" tabindex="-1">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Create New Project</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <form hx-post="/project" hx-target="#projectList">
            <div class="mb-3">
              <label for="projectName" class="form-label">Project Name</label>
              <input type="text" id="projectName" name="name" class="form-control" required>
            </div>
            <button type="submit" class="btn btn-primary">Create</button>
          </form>
        </div>
      </div>
    </div>
  </div>
  
  <div id="createTaskModal" class="modal" tabindex="-1">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Create New Task</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <form hx-post="/task" hx-target="#taskList">
            <div class="mb-3">
              <label for="taskName" class="form-label">Task Name</label>
              <input type="text" id="taskName" name="name" class="form-control" required>
            </div>
            <div class="mb-3">
              <label for="taskDescription" class="form-label">Description</label>
              <textarea id="taskDescription" name="description" class="form-control" required></textarea>
            </div>
            <div class="mb-3">
              <label for="taskCategory" class="form-label">Category</label>
              <select id="taskCategory" name="category" class="form-select">
                {{range .Project.Categories}}
                <option value="{{.}}">{{.}}</option>
                {{end}}
              </select>
            </div>
            <button type="submit" class="btn btn-success">Create</button>
          </form>
        </div>
      </div>
    </div>
  </div>
