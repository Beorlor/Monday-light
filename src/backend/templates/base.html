{{define "base"}}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{ .Title }}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://unpkg.com/htmx.org@1.9.2"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <style>
        body {
            padding-top: 56px; /* Adjust if the header height changes */
        }
        #sidebar {
            position: fixed;
            top: 56px; /* Match this to the header's height */
            left: 0;
            width: 250px;
            bottom: 0;
            overflow-y: auto;
            background-color: #f8f9fa;
            padding-top: 20px;
        }
        #content {
            margin-left: 250px;
            padding: 20px;
        }
    </style>
</head>
<body>
    <!-- Header -->
    <header class="navbar navbar-expand-lg navbar-light bg-light fixed-top">
        <div class="container-fluid">
            <a class="navbar-brand" href="/" hx-get="/" hx-target="#content">My App</a>
            <div class="dropdown ms-auto">
              <button class="btn btn-light dropdown-toggle d-flex align-items-center" type="button" data-bs-toggle="dropdown" aria-expanded="false">
                <i class="bi bi-person-circle me-2"></i> {{.Username}}
              </button>
              <ul class="dropdown-menu dropdown-menu-end">
                <li>
                  <a class="dropdown-item d-flex align-items-center" href="#" hx-get="/recap" hx-target="#content">
                    <i class="bi bi-list-check me-2 text-primary"></i> Recap
                  </a>
                </li>
                <li>
                  <a class="dropdown-item d-flex align-items-center" href="#" hx-get="/param" hx-target="#content">
                    <i class="bi bi-gear me-2 text-secondary"></i> Param√®tres
                  </a>
                </li>
                <li>
                  <a class="dropdown-item d-flex align-items-center" href="/logout">
                    <i class="bi bi-box-arrow-right me-2 text-danger"></i> Logout
                  </a>
                </li>
              </ul>
            </div>
        </div>
    </header>

    <!-- Sidebar -->
    <div id="sidebar">
        <ul class="list-group">
            <li class="list-group-item">
              <a href="/" hx-get="/" hx-target="#content">
                Dashboard
              </a>
            </li>
            {{range .Projects}}
            <li class="list-group-item">
              <a href="/project/{{.ID}}" hx-get="/project/{{.ID}}" hx-target="#content">
                {{.Name}}
              </a>
            </li>
            {{end}}
        </ul>
    </div>

    <!-- Main Content -->
    <main id="content">
        {{template "content" .}}
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
{{end}}
