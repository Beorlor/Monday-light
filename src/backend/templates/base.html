{{define "base"}}
<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Head content -->
    <meta charset="UTF-8">
    <title>{{ .Title }}</title>
    <!-- Bootstrap CSS and HTMX -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://unpkg.com/htmx.org"></script>
    <style>
        body {
            padding-top: 56px; /* Adjust if the header height changes */
        }
        #sidebar {
            position: fixed;
            top: 56px; /* Match this to the header's height */
            left: 0;
            width: 250px;
            bottom: 0;
            overflow-y: auto;
            background-color: #f8f9fa;
            padding-top: 20px;
        }
        #content {
            margin-left: 250px;
            padding: 20px;
        }
    </style>
</head>
<body>
    <!-- Header -->
    <header class="navbar navbar-expand-lg navbar-light bg-light fixed-top">
        <div class="container-fluid">
            <a class="navbar-brand" href="/">My App</a>
            <!-- Header content -->
            <ul class="navbar-nav ms-auto">
                <li class="nav-item"><a class="nav-link" href="#">Sign Up</a></li>
                <li class="nav-item"><a class="nav-link" href="#">Login</a></li>
            </ul>
        </div>
    </header>

    <!-- Sidebar -->
    <div id="sidebar">
        <ul class="list-group">
            <li class="list-group-item"><a href="/" hx-get="/" hx-target="#content">Dashboard</a></li>
            <!-- Additional Buttons -->
            <li class="list-group-item"><a href="#">Button 1</a></li>
            <li class="list-group-item"><a href="#">Button 2</a></li>
            {{range .Projects}}
            <li class="list-group-item"><a href="/project/{{.ID}}" hx-get="/project/{{.ID}}" hx-target="#content">{{.Name}}</a></li>
            {{end}}
        </ul>
    </div>

    <!-- Main Content -->
    <main id="content">
        {{template "content" .}}
    </main>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
{{end}}
