{{define "sidebar_projects"}}
<ul class="list-group list-group-flush">
  {{range .Projects}}
  <li class="list-group-item">
    <span style="cursor:pointer;"
          hx-get="/project/{{.ID}}"
          hx-target="#content"
          hx-swap="innerHTML"
          hx-push-url="false">
        {{.Name}}
    </span>
  </li>
  {{end}}
</ul>
{{end}}
