{{define "content"}}
<h1>{{.Project.Name}}</h1>

<h3>Categories</h3>
<ul class="list-group mb-4">
    {{range .Project.Categories}}
    <li class="list-group-item">{{.}}</li>
    {{end}}
</ul>
<form hx-post="/project/{{.Project.ID}}/category" hx-target="this" class="mb-4">
    <div class="input-group">
        <input type="text" name="name" class="form-control" placeholder="New Category" required>
        <button class="btn btn-secondary">Add Category</button>
    </div>
</form>
<h3>Tasks</h3>
<ul class="list-group mb-4">
    {{range .Tasks}}
    <li class="list-group-item">{{.Name}} ({{.Category}})</li>
    {{end}}
</ul>
<form hx-post="/task" hx-target="this">
    <div class="mb-3">
        <input type="text" name="name" class="form-control" placeholder="Task Name" required>
    </div>
    <div class="mb-3">
        <textarea name="description" class="form-control" placeholder="Description"></textarea>
    </div>
    <div class="mb-3">
        <select name="category" class="form-select">
            {{range .Project.Categories}}
            <option value="{{.}}">{{.}}</option>
            {{end}}
        </select>
    </div>
    <button class="btn btn-success">Create Task</button>
</form>
{{end}}
