{{define "project_categories"}}
<div id="project-categories">
  {{range .Categories}}
  <span class="badge bg-info text-dark category-badge">
    {{.}}
    <i class="bi bi-x-circle ms-1"
       style="cursor:pointer;"
       hx-post="/project/{{$.ID}}/category/remove"
       hx-vals='{"cat":"{{.}}"}'
       hx-target="#project-categories"
       hx-swap="outerHTML"
       hx-push-url="false"></i>
  </span>
  {{end}}

  <form hx-post="/project/{{.ID}}/category"
        hx-target="#project-categories"
        hx-swap="outerHTML"
        hx-push-url="false"
        class="mt-2 d-flex" style="max-width:250px;">
    <input type="text" name="category_name" class="form-control form-control-sm me-2" placeholder="Nouvelle catÃ©gorie" required>
    <button class="btn btn-success btn-sm"><i class="bi bi-plus"></i></button>
  </form>
</div>
{{end}}
